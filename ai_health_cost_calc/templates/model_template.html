<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-center mb-4">Prediction Form</h2>
    <form action="/predict" method="POST" class="space-y-4">
      <div>
        <label for="sex" class="block text-sm font-medium text-gray-700">Sex</label>
        <select id="sex" name="sex" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
        <input type="number" id="age" name="age" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
      <div>
        <label for="region" class="block text-sm font-medium text-gray-700">Region</label>
        <select id="region" name="region" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          <option value="northwest">Northwest</option>
          <option value="northeast">Northeast</option>
          <option value="southwest">Southwest</option>
          <option value="southeast">Southeast</option>
        </select>
      </div>
      <div>
        <label for="children" class="block text-sm font-medium text-gray-700">Number of Children</label>
        <input type="number" id="children" name="children" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
      <div>
        <label for="smoker" class="block text-sm font-medium text-gray-700">Smoker</label>
        <select id="smoker" name="smoker" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div>
        <label for="bmi" class="block text-sm font-medium text-gray-700">BMI</label>
        <input type="number" step="0.1" id="bmi" name="bmi" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Submit</button>
    </form>
  </div>
</body>
</html>
